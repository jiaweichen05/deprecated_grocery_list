<!DOCTYPE html>
<html>
<head>
    <title>Grocery List</title>
    <link rel="stylesheet" href="styles.css">
    <style></style>
</head>
<body>
    <div id="banner">
        <img id="img" src="images/shopping_cart.jpeg" alt="shopping cart image">
        <h1>Grocery List</h1>
    </div>
    
    <div id="shoppingList">
       <h2>Shopping List</h2>
       <ol id="orderedList">
       </ol>
    </div>

    <form id="input">
        <img id="up" class = "arrow" src="images/up.png" alt="image of up arrow" onclick="reorderList(-1);">
        <input type="number" name="numSel" value="0">
        <img id="down" class = "arrow" src="images/down.png" alt="image of down arrow" onclick="reorderList(1);">
        <button type="button" id="add">Add Grocery Item</button>
        <button type="button" id="delete">Delete Grocery Item</button>
        
    </form>
    

    <h2>Item Gallery</h2>
    <img id = "mainimg">
    <div id="caption"></div>
    <div id="info"></div>
    <img id="backward" class = "arrow" src="images/backward.png" alt="image of backward arrow" onclick="moveOffset(-1);">
    <img class = "thumb" onclick="selectItem(0);" alt="">
    <img class = "thumb" onclick="selectItem(1);" alt="">
    <img class = "thumb" onclick="selectItem(2);" alt="">
    <img id="forward" class = "arrow" src="images/forward.png" alt="image of forward arrow" onclick="moveOffset(1);">
    <script src="itemdata.js"></script>
    <script src="index.js"></script>
</body>
</html>
